<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Recensione libro - Pagine e Parole">
    <title>Recensione - Pagine e Parole</title>
    
    <!-- CSS -->
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/navigation.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/pages.css">
    
    <!-- Favicon -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üìö</text></svg>">
</head>
<body data-page="libro">
    <!-- Navbar -->
    <div id="navbar"></div>
    
    <!-- Book Content -->
    <section class="book-single section">
        <div class="container">
            <div class="book-single-grid">
                <!-- Cover -->
                <aside class="book-single-cover" id="book-cover">
                    <div class="loading">Caricamento...</div>
                </aside>
                <!-- Back Link -->
                <div class="mt-xl">
                    <a href="recensioni.html" class="btn btn-secondary">‚Üê Torna alle Recensioni</a>
                </div>
                
                <!-- Content -->
                <article class="book-single-content">
                    <!-- Header -->
                    <header class="book-single-header">
                        <h1 class="book-single-title" id="book-title">Caricamento...</h1>
                        <p class="book-single-author" id="book-author"></p>
                        
                        <div class="book-single-rating" id="book-rating">
                            <!-- Rating will be inserted here -->
                        </div>
                        
                        <div class="book-single-genres tags" id="book-genres">
                            <!-- Genres will be inserted here -->
                        </div>
                    </header>
                    
                    <!-- Review -->
                    <section class="book-single-review">
                        <h2 class="book-single-review-title">La Mia Recensione</h2>
                        <div class="book-single-review-text" id="book-review">
                            <div class="loading">Caricamento recensione...</div>
                        </div>
                    </section>
                    
                    <!-- Quotes -->
                    <section class="book-single-quotes" id="quotes-section">
                        <h2 class="book-single-quotes-title">üí¨ Citazioni Preferite</h2>
                        <div class="book-single-quotes-list" id="book-quotes">
                            <!-- Quotes will be inserted here -->
                        </div>
                    </section>
                    
                    <!-- Tags -->
                    <section class="mb-xl">
                        <div class="tags" id="book-tags">
                            <!-- Tags will be inserted here -->
                        </div>
                    </section>
                    
                    <!-- Details -->
                    <aside class="book-single-details">
                        <h3 class="book-single-details-title">üìã Dettagli del Libro</h3>
                        <div class="book-single-details-grid" id="book-details">
                            <div class="loading">Caricamento dettagli...</div>
                        </div>
                    </aside>
                </article>
            </div>
        </div>
    </section>
    
    <!-- Footer -->
    <div id="footer"></div>
    
    <!-- JavaScript -->
    <script src="js/data-loader.js"></script>
    <script src="js/template-renderer.js"></script>
    <script src="js/component-loader.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
