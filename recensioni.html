<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Recensioni - Pagine e Parole</title>
    
    <!-- CSS -->
    <link rel="stylesheet" href="css/base.css">

<body data-page="recensioni">
    <!-- Navbar -->
    <div id="navbar"></div>
    
    <!-- Page Header -->
    <header class="page-header">
        <div class="container">
            <h1 class="page-header-title">ðŸ“– Recensioni</h1>

    <section class="section">
        <div class="container">
            <!-- Filter Bar -->
            <div class="filter-bar">
                <div class="filter-row">
                    <div class="filter-group">
                        <label class="filter-label">Genere</label>
                        <select class="filter-select" id="filter-genre">
                            <option value="">Tutti i generi</option>
                        </select>
                    </div>
                    
                    <div class="filter-group">
                        <label class="filter-label">Voto</label>
                        <select class="filter-select" id="filter-rating">

                        </select>
                    </div>
                    
                    <div class="filter-group">
                        <label class="filter-label">Anno</label>

                        </select>
                    </div>

                </div>
            </div>
            
            <!-- Results Info -->
            <div class="results-info">
                <span class="results-count" id="results-count">Caricamento...</span>
                <div class="results-sort">

                    <select class="filter-select" id="filter-sort">
                        <option value="date-desc">PiÃ¹ recenti</option>
                        <option value="date-asc">Meno recenti</option>

                        <option value="title-asc">Titolo (A-Z)</option>
                        <option value="title-desc">Titolo (Z-A)</option>
                    </select>
                </div>
            </div>
            
            <!-- Books Grid -->
            <div class="book-grid" id="books-grid">
                <div class="loading">Caricamento libri...</div>
            </div>
        </div>
    </section>
    
    <!-- Footer -->
    <div id="footer"></div>
    
    <!-- JavaScript -->
    <script src="js/data-loader.js"></script>
    <script src="js/template-renderer.js"></script>
    <script src="js/component-loader.js"></script>
